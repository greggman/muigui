<script type="module">
import {GUI} from './src/muigui.js';

const s = {
  speed: 0.5,
  direction: 45,
  friction: 0.01,
};

const gui = new GUI();
gui.add(s, 'speed', 0, 100, 1);
gui.add(s, 'direction', 0, 360, 1);
gui.add(s, 'friction');
